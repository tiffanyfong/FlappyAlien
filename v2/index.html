<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Flappy Alien</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<center>
			<div id="left">
				<p class="subhead">Rules</p>
				<p>Maneuver your way through as many pipes as possible. Press the spacebar to jump.</p>
			</div>
			<a href="#" id="easy" class='button'>Easy</a>
			<a href="#" id="hard" class='button'>Hard</a>

			<div id="screen">
				<div id="endBox">
					<p id="score">Score: 0</p>
					<p id="highScore">High Score: 0</p>
					<br>
					<a href="#" id="reset" class='button'>Try Again</a>
				</div>
			</div>

			<p id="footer">Created by T Fong in 2016</p>
		</center>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="phaser.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
